<!DOCTYPE html>
<html>
  <head>
    <title>Codingtest Testcase Maker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <header id="header">
      <h3 id="head1">코딩테스트 테스트케이스 생성기</h3>
      <div class="subscript">
        <a
          id="main_link"
          href="https://github.com/gboycdw/Solo_project/tree/main/3.%20Codingtest%20Testcase%20maker"
        ></a>
        <p id="main_head">
          입력한 모든 parameter의 합을 구하시오. parameter은 추가하거나 제거할
          수 있어야 합니다. parameter에 아무런 값이 입력되지 않거나, 숫자가 아닌
          값이 입력되면 3초 후 초기화 해야 합니다.
        </p>
      </div>
    </header>
    <main id="main">
      <div class="inputline">
        <div class="controlbox">
          <p class="controltext">parameter control box</p>
          <button id="addparambtn">add_parameter</button>
          <button id="removeparambtn">remove_parameter</button>
          <br />
          <p class="controltext">parameter control box</p>
        </div>
        <div class="inputbox">
          <!-- <label class="inputwhat">
            <a id="param">parameter 1</a>
            <input
              id="input1"
              type="text"
              placeholder="값을 입력하세요"
            />
            
          </label> -->
        </div>
        <br />
        <div class="submitbtn">
          <button id="finalbtn">결과 출력</button>
        </div>
        <div id="answer">실행 대기중...</div>
      </div>
      <div class="mycode">
        <p id="mycode_head">작동 중인 함수 보기</p>
        <div id="mycode_body">
          <p>아직 실행된 코드가 없습니다.</p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
    <script src="gettestcase.js"></script>
    <script src="app.js"></script>
  </body>
</html>
