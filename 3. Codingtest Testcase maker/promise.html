<!DOCTYPE html>
<html>
  <head>
    <title>Promise practice 1</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="promise.css" />
  </head>
  <body>
    <header id="header">
      <h3 id="head1">코딩테스트 테스트케이스 생성기</h3>
      <div class="subscript">
        <a id="main_link" href="https://naver.com">문제 링크</a>
        <p id="main_head">a를 b로 나눈 몫을 구하시오.</p>
      </div>
    </header>
    <main id="main">
      <div class="inputline">
        <div class="inputbox">
          <label class="inputwhat">
            input parameter 1
            <input id="input1" type="text" placeholder="값을 입력하세요" />
          </label>
          <br />
          <br />
          <label class="inputwhat">
            input parameter 2
            <input id="input2" type="text" placeholder="값을 입력하세요" />
          </label>
        </div>
        <div class="submitbtn">
          <button id="btn">결과 출력</button>
        </div>
        <div id="answer">실행 대기중...</div>
      </div>
      <div class="mycode">
        <p id="mycode_head">실행한 코드</p>
        <div id="mycode_body">
          <p>아직 실행된 코드가 없습니다.</p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="promise.js"></script>

</html>
